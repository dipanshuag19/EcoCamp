<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoCamp | Home</title>
</head>
<body>

  <div class="container">
    <div class="left">
      <h2>🌿 EcoCamp</h2>
      <ul class="left-menu">
        <li class="left-items"><a href="/">🏠 Home</a></li>
        <li class="left-items"><a href="/addevent">➕ Add Campaign</a></li>
        <li class="left-items"><a href="#">👀 View Campaign</a></li>
        <li class="left-items"><a href="#">📞 Contact Us</a></li>
      </ul>
      <button class="toggle-btn" onclick="toggleMode()">🌓 Toggle Dark Mode</button>
    </div>

    <div class="right">
      <h1>📋 All Campaigns</h1>

      <div class="events-wrapper">
        {% for x in mylist %}
        <div class="event-card">
          <h3>{{ x }}</h3>
          <form method="POST" action="/deleteevent">
            <input type="hidden" name="eventid" value="{{ x.split(' ')[1] }}"/>
            <button class="delete-btn" type="submit">🗑 Delete</button>
          </form>
        </div>
        {% endfor %}
      </div>

      <a href="/addevent" class="add-btn">➕ Add Another Campaign</a>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
