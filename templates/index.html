<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Left-Right Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      width: 25%;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .left-menu {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 18px;
      padding: 0;
      margin-top: 50px;
      align-items: center;
      
    }

    .left-items {
      background-color: #34495e;
      padding: 12px 0;
      font-size: 16px;
      border-radius: 6px;
      width: 121%;
      text-align: center;
      
    }

    .left-items:hover {
      background-color: #1abc9c;
    }

    .right {
      width: 75%;
      background-color: #ecf0f1;
      padding: 20px;
    }
    #title{
      text-align: center;
      border:1px solid black;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <ul class="left-menu">
        <li class="left-items">Home</li>
        <li class="left-items"><a href="{{ url_for('addevent') }}">Add Campaign</a></li>

        <li class="left-items">View Campaign</li>
        <li class="left-items">Contact Us</li>
      </ul>
    </div>
    {% for x in mylist %}
    <div class="right">
      <h2 id="title">{{x}}</h2></h2>
      <p>This is the right content area.</p>
    </div>
    {% endfor %}
    <div class="right">
      <h2><a href="/addevent">Add a event</a></h2>
    </div>
  </div>

</body>
</html>
