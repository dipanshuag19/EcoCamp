<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoCamp | Home</title>
</head>
<body>

  <div>
    <div>
      <h2>🌿 EcoCamp</h2>
      <ul>
        <li><a href="/">🏠 Home</a></li>
        <li><a href="/addevent">➕ Add Campaign</a></li>
        <li><a href="#">👀 View Campaign</a></li>
        <li><a href="#">📞 Contact Us</a></li>
      </ul>
      <button onclick="toggleMode()">🌓 Toggle Dark Mode</button>
    </div>

    <div>
      <h1>📋 All Campaigns</h1>

      <div>
        {% for x in mylist %}
        <div>
          <h3>{{ x }}</h3>
        </div>
        {% endfor %}
      </div>

      <a href="/addevent">➕ Add Another Campaign</a>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
