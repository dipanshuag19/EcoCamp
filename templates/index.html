<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>EcoCamp - Greener Tomorrow</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body, html {
    font-family: 'Segoe UI', sans-serif;
    height: 100%;
    overflow: hidden;
  }

  /* Animated Background */
  body {
    background: linear-gradient(270deg, #6dd5fa, #2980b9, #6dd5fa);
    background-size: 600% 600%;
    animation: gradientMove 20s ease infinite;
  }

  @keyframes gradientMove {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  .container {
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  .left {
    width: 260px;
    background: rgba(44, 62, 80, 0.95);
    color: white;
    padding: 20px;
    display: flex;
    flex-direction: column;
    transition: width 0.3s ease;
    z-index: 10;
  }

  .left.collapsed {
    width: 70px;
  }

  .left h2 {
    text-align: center;
    font-size: 1.5rem;
    margin-bottom: 20px;
  }

  .clock {
    text-align: center;
    font-size: 0.9rem;
    margin-bottom: 20px;
    opacity: 0.8;
  }

  .toggle-btn {
    background: #16a085;
    border: none;
    padding: 8px;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
    color: white;
    font-weight: bold;
    transition: 0.3s;
  }

  .toggle-btn:hover {
    background: #1abc9c;
    transform: scale(1.05);
  }

  .left-menu {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .left-items {
    background-color: #2ecc71;
    padding: 12px;
    text-align: center;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .left-items:hover {
    background-color: #27ae60;
    transform: translateX(5px) scale(1.05);
  }

  .left-items.active {
    background-color: #1abc9c;
    font-weight: bold;
    box-shadow: 0 0 15px rgba(26, 188, 156, 0.8);
  }

  /* Right Section */
  .right {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px;
    overflow-y: auto;
  }

  section {
    display: none;
    animation: slideIn 0.5s ease;
  }

  section.active {
    display: block;
  }

  @keyframes slideIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .blur {
    background-color: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    padding: 20px;
    animation: fadeIn 0.5s ease;
  }

  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  h1 {
    font-size: 28px;
    color: #2c3e50;
    text-align: center;
    margin-bottom: 10px;
  }

  /* Home Quote Rotator */
  .quote {
    text-align: center;
    font-style: italic;
    font-size: 1.2rem;
    margin-top: 10px;
    animation: fadeQuote 2s ease;
  }

  @keyframes fadeQuote {
    from {opacity: 0;}
    to {opacity: 1;}
  }

  /* View Campaign Search */
  .search-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .search-bar input {
    padding: 10px;
    width: 60%;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .campaign-list {
    text-align: center;
  }

  .campaign-item {
    background: #ecf0f1;
    margin: 10px auto;
    padding: 10px;
    border-radius: 5px;
    width: 80%;
    animation: fadeIn 0.5s ease;
  }

  /* Contact Form */
  form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 400px;
    margin: auto;
  }

  input, textarea {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #bbb;
  }

  button {
    padding: 10px;
    border: none;
    background-color: #16a085;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background-color: #1abc9c;
    transform: scale(1.05);
  }

</style>
</head>
<body>

<div class="container">
  <div class="left" id="sidebar">
    <h2>üåø EcoCamp</h2>
    <div class="clock" id="clock"></div>
    <button class="toggle-btn" onclick="toggleMenu()">‚ò∞ Menu</button>
    <ul class="left-menu">
      <li class="left-items active" onclick="showSection('home', this)">üè† Home</li>
      <li class="left-items" onclick="showSection('add', this)">‚ûï Add Campaign</li>
      <li class="left-items" onclick="showSection('view', this)">üëÄ View Campaign</li>
      <li class="left-items" onclick="showSection('contact', this)">üìû Contact Us</li>
    </ul>
  </div>

  <div class="right">
    <section id="home" class="active blur">
      <h1>Join Hands for a Greener Tomorrow</h1>
      <p style="text-align:center;">Be part of the movement. Plant trees, protect nature, and inspire change.</p>
      <div class="quote" id="quote"></div>
    </section>

    <section id="add" class="blur">
      <h1>‚ûï Add Campaign</h1>
      <p style="text-align:center;">Feature coming soon...</p>
    </section>

    <section id="view" class="blur">
      <h1>üëÄ View Campaign</h1>
      <div class="search-bar">
        <input type="text" placeholder="Search campaigns...">
      </div>
      <div class="campaign-list" id="campaignList"></div>
    </section>

    <section id="contact" class="blur">
      <h1>üìû Contact Us</h1>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="4" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </div>
</div>

<script>
/* Show Sections */
function showSection(id, element) {
  document.querySelectorAll("section").forEach(sec => sec.classList.remove("active"));
  document.getElementById(id).classList.add("active");

  document.querySelectorAll(".left-items").forEach(item => item.classList.remove("active"));
  element.classList.add("active");
}

/* Toggle Menu */
function toggleMenu() {
  document.getElementById("sidebar").classList.toggle("collapsed");
}

/* Live Clock */
function updateClock() {
  const now = new Date();
  document.getElementById("clock").innerText = now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

/* Rotating Quotes */
const quotes = [
  "üå± The best time to plant a tree was 20 years ago. The second best time is now.",
  "üåç Small acts, when multiplied by millions, can change the world.",
  "üçÉ Nature is not a place to visit. It is home.",
  "üíß Every drop counts. Save water, save life."
];
let quoteIndex = 0;
function changeQuote() {
  document.getElementById("quote").innerText = quotes[quoteIndex];
  quoteIndex = (quoteIndex + 1) % quotes.length;
}
setInterval(changeQuote, 4000);
changeQuote();

/* Fake Live Campaigns */
const campaigns = [
  "üå≥ Tree Plantation Drive - Central Park",
  "üöØ Clean River Campaign - Riverside",
  "üê¢ Save the Turtles - Beachside",
  "üåæ Organic Farming Workshop"
];
function loadCampaigns() {
  const container = document.getElementById("campaignList");
  container.innerHTML = "";
  campaigns.forEach(c => {
    const div = document.createElement("div");
    div.className = "campaign-item";
    div.innerText = c;
    container.appendChild(div);
  });
}
loadCampaigns();
</script>

</body>
</html>
