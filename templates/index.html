<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Left-Right Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      width: 250px;
      background-color: #2c3e50	;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .left-menu {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 14px;
      /*border: 1px solid black; */
      margin-top: 15%;
    }

    .left-items {
      background-color: #34495e;
      padding: 12px 0;
      align-items: center;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      width: 100%;
      
      
    }
   

    .left-items:hover {
      background-color: #74f1d8;
      
    }

    .right {
      flex: 1;
      background-color: #ecf0f1;
      padding: 20px;
    }
    #title{
      text-align: center;
      font-size: 21px;
      
    }
    .right h1{
      /* border: 1px solid black;} */}
    .blur{
        height: 85vh;
        margin-top: 1%;
        width: auto;
        border: 1px solid rgba(206, 125, 19, 0.3);
        background-color: rgba(52, 152, 219, 0.15);  /* Light blue glass */
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
}


    
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h2 id ="title">🌿 EcoCamp</h2>
        <ul class="left-menu">
        <li class="left-items">🏠 Home</li>
        <li class="left-items">➕ Add Campaign</li>
        <li class="left-items">👀 View Campaign</li>
        <li class="left-items">📞 Contact Us</li>
      </ul>
    </div>
    <div class="right">
      <h1>📋 All Campaigns</h1>
      <div class="blur">
         {% for x in mylist %}
    <div class="right">
      <h1 id="title">{{x}}</h2></h2>
    </div>
    {% endfor %}
      </div>
    </div>
  </div>

</body>
</html>
