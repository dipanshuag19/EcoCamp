<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Left-Right Layout</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      font-family: Arial, sans-serif;
      height: 100%;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      width: 250px;
      background-color: #86bfca;
      color: rgb(211, 191, 191);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .left-menu {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 15%;
    }

    .left-items {
      background-color: #34495e;
      padding: 12px 0;
      text-align: center;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .left-items:hover {
      background-color: #74f1d8;
    }

    .right {
      flex: 1;
      background-image: url('flower.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /* padding: 20px; */
      /* position: relative; */
    }

    #title {
      text-align: center;
      font-size: 21px;
    }

    .blur {
      border: 2px solid black;
      /* margin:0px; */
      /* margin-top: 0%; */
      /* margin: 0px 0px 0px 0px; */
      height: 100vh;
      /* border: 1px solid rgba(206, 125, 19, 0.3); */
      background-color: rgba(52, 152, 219, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      /* border-radius: 16px; */
      /* box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); */
      padding: 20px;
      /* position: relative; */
      /* z-index: 1; */
    }

    section {
      display: none;
      /* flex:1; */
      
    }
    
    section.active {
      display: block;
    }
    #home h1 {
      font-size: 30px;
      color: #1133f0;
      text-align: center; 
      border: 2px solid black;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h2 id="title">üåø EcoCamp</h2>
      <ul class="left-menu">
        <li class="left-items" onclick="showSection('home')">üè† Home</li>
        <li class="left-items" onclick="showSection('add')">‚ûï Add Campaign</li>
        <li class="left-items" onclick="showSection('view')">üëÄ View Campaign</li>
        <li class="left-items" onclick="showSection('contact')">üìû Contact Us</li>
      </ul>
    </div>

    <div class="right">
      <section id="home" class="active blur">
        <h1 class="hh1">Join Hands for a Greener Tomorrow</h1>
      </section>

      <section id="add" class="blur">
        <h1>‚ûï Add Campaign</h1>
      </section>

      <section id="view" class="blur">
        <h1>üëÄ View Campaign</h1>
      </section>

      <section id="contact" class="blur">
        <h1>üìû Contact Us</h1>
      </section>
    </div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll("section").forEach(sec => {
        sec.classList.remove("active");
      });

      document.getElementById(id).classList.add("active");
    }
  </script>

</body>
</html>
