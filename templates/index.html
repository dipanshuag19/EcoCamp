<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoCamp Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      color: #333;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      min-height: 100vh;
    }

    .left {
      flex: 1 1 250px;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    }

    .left h1 {
      margin-bottom: 40px;
      font-size: 24px;
      text-align: center;
    }

    .left-menu {
      list-style: none;
      width: 100%;
      padding: 0;
    }

    .left-items {
      margin-bottom: 15px;
      text-align: center;
      background: #3d566e;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .left-items a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px;
      font-size: 16px;
      font-weight: 500;
    }

    .left-items:hover {
      background: #1abc9c;
    }

    .right {
      flex: 3 1 600px;
      padding: 40px 30px;
      background: #ecf0f1;
      min-height: 100vh;
    }

    .campaign-card {
      background: #fff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    .campaign-card:hover {
      transform: scale(1.01);
    }

    .campaign-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .add-button {
      display: inline-block;
      background: linear-gradient(135deg, #1abc9c, #16a085);
      color: white;
      padding: 14px 32px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      transition: background 0.3s ease;
      text-decoration: none;
      margin-top: 20px;
    }

    .add-button:hover {
      background: linear-gradient(135deg, #16a085, #149174);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left {
        flex-direction: row;
        justify-content: space-around;
        padding: 15px;
      }

      .left-menu {
        display: flex;
        flex-direction: row;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .left-items {
        flex: 1 1 auto;
        width: auto;
        margin: 0;
      }

      .left-items a {
        padding: 10px;
        font-size: 14px;
      }

      .right {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1>ðŸŒ¿ EcoCamp</h1>
      <ul class="left-menu">
        <li class="left-items"><a href="/">Home</a></li>
        <li class="left-items"><a href="/addevent">âž• Add Campaign</a></li>
        <li class="left-items"><a href="#">ðŸ“‹ View Campaign</a></li>
        <li class="left-items"><a href="#">ðŸ“ž Contact Us</a></li>
      </ul>
    </div>

    <div class="right">
      {% for x in mylist %}
      <div class="campaign-card">
        <div class="campaign-title">{{ x }}</div>
        <p>This is a sample campaign description. You can customize this section.</p>
      </div>
      {% endfor %}
      
      <a href="/addevent" class="add-button">âž• Add New Campaign</a>
    </div>
  </div>

</body>
</html>
